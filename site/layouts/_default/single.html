{{ define "main" }}
<article class="post">
  <p class="eyebrow">{{ .Section | title }}</p>
  <h1>{{ .Title }}</h1>
  <p class="muted">{{ .Date.Format "02 Jan 2006" }}</p>
  {{ with .Params.description }}<p class="lead">{{ . }}</p>{{ end }}
  <div class="content">
    {{ .Content }}
  </div>
  <p class="muted back-link"><a href="{{ .CurrentSection.RelPermalink }}">‚Üê Back to {{ .CurrentSection.Title }}</a></p>
</article>
{{ end }}
